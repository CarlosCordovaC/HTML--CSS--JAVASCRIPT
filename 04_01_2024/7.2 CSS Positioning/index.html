<!DOCTYPE html>
<html>

<head>
  <title>CSS Positioning Exercise</title>
  <style>
    /* Write your code here */

    div.blue-box{
      background: blue;
      height: 300px;
      width: 500px;
      position: relative;
      margin-left: 200px;
      margin-top: 200px;
    }

    div.red-circle{
      position: absolute;
      background-color: red;
      height: 200px;
      width: 200px;
      border-radius: 50%;
      margin-left: 250px;
      margin-top: 150px;
    }

  </style>
</head>

<body>
  <div class="blue-box">
    <div class="red-circle">
    </div>
  </div>

</body>

</html>
